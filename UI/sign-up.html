<html>

<head>
    <title>Static Mockup</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="class-body">
        <nav id="mynav">
            <div class="nav-wrapper" id="mynav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="#">BookShare</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h3 class="center-align sign-up-title">Create Book Share Account</h3>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <!-- SIGNUP-FORM -->
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">First Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Last Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">email</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">vpn_key</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">vpn_key</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Confirm Password</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light mySubmitbtn" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                </button>
                            </form>
                            <p>Already have an account? <a href="">login</a></p>

                            <!-- SIGNUP-FORM -->
                        </div>
                    </div>
                </div>
            </div>


            
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
